<ion-view view-title="Article">
  <ion-content>
    <div class="list card">

      <div class="item item-body">
        <h2>{{article.title}}</h2>
        <p>{{article.date}}</p>
        <img class="full-image" src="{{article.image}}">
        <p>
          {{article.abstract}}
        </p>
        <p>
          {{article.content}}
        </p>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
